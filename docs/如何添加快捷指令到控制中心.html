<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何添加快捷指令到控制中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .step-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .step-number {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .step-header {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .step-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .step-description {
            color: #666;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .step-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>如何添加快捷指令到控制中心</h1>

    <div class="step-container">
        <div class="step-header">
            <div class="step-number">1</div>
            打开控制中心
        </div>
        <img class="step-image" src="https://github.com/lixiaojie001/Notion_AI_accounting/blob/main/notion%E5%9B%BE%E7%89%87%E7%A4%BA%E4%BE%8B/%E6%89%93%E5%BC%80%E6%8E%A7%E5%88%B6%E4%B8%AD%E5%BF%831.PNG?raw=true" alt="打开控制中心">
        <div class="step-description">
            从屏幕右上角向下滑动，打开控制中心
        </div>
    </div>

    <div class="step-container">
        <div class="step-header">
            <div class="step-number">2</div>
            点击添加控制
        </div>
        <img class="step-image" src="https://github.com/lixiaojie001/Notion_AI_accounting/blob/main/notion%E5%9B%BE%E7%89%87%E7%A4%BA%E4%BE%8B/%E7%82%B9%E5%87%BB%E6%B7%BB%E5%8A%A0%E6%8E%A7%E5%88%B62.PNG?raw=true" alt="点击添加控制">
        <div class="step-description">
            在控制中心界面中找到并点击"添加控制"选项
        </div>
    </div>

    <div class="step-container">
        <div class="step-header">
            <div class="step-number">3</div>
            搜索快捷指令
        </div>
        <img class="step-image" src="https://github.com/lixiaojie001/Notion_AI_accounting/blob/main/notion%E5%9B%BE%E7%89%87%E7%A4%BA%E4%BE%8B/%E6%90%9C%E7%B4%A2%E5%BF%AB%E6%8D%B7%E6%8C%87%E4%BB%A43.PNG?raw=true" alt="搜索快捷指令">
        <div class="step-description">
            在搜索栏中输入"快捷指令"进行搜索
        </div>
    </div>

    <div class="step-container">
        <div class="step-header">
            <div class="step-number">4</div>
            添加快捷指令
        </div>
        <img class="step-image" src="https://github.com/lixiaojie001/Notion_AI_accounting/blob/main/notion%E5%9B%BE%E7%89%87%E7%A4%BA%E4%BE%8B/%E6%B7%BB%E5%8A%A0AI%E5%BF%AB%E6%8D%B7%E8%AE%B0%E8%B4%A64.PNG?raw=true" alt="添加快捷指令">
        <div class="step-description">
            点击"快捷指令"旁边的添加按钮，完成添加
        </div>
    </div>


</body></html>
