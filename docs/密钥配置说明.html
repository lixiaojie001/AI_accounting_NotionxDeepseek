<!DOCTYPE html><html><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置说明</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .key-item {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .required {
            background: #fff5f5;
            border-left: 4px solid #ff4d4f;
        }
        .optional {
            background: #f6ffed;
            border-left: 4px solid #52c41a;
        }
        .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px dashed #ddd;
        }
        .highlight {
            color: #ff4d4f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 配置密钥说明</h1>
        
        <div class="key-item required">
            <div class="title">
                <span>📌 Notion Token</span>
                <span class="highlight">必填</span>
            </div>
            <p>这是连接Notion的必要密钥，需要在词典中的 <code>notion_token</code> 填写</p>
        </div>

        <div class="key-item required">
            <div class="title">
                <span>📌 Database ID</span>
                <span class="highlight">必填</span>
            </div>
            <p>这是数据库标识，需要在词典中的 <code>notion_database_id</code> 填写</p>
        </div>

        <div class="divider"></div>

        <div class="key-item optional">
            <div class="title">
                <span>📌 FCtoken</span>
                <span style="color: #52c41a">当前无需填写</span>
            </div>
            <p>这是预留的功能密钥，目前已开放免费使用，<strong>无需填写或修改</strong></p>
        </div>

        <div class="note">
            <p>💡 提示：</p>
            <ul>
                <li>只需要填写前两项：Notion Token 和 Database ID</li>
                <li>FCtoken 已预设，暂时无需理会</li>
                <li>填写时请确保密钥完整，不要有多余空格</li>
            </ul>
        </div>
    </div>


</body></html>
